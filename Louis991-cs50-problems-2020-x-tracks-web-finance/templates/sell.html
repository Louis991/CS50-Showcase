{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="form-group">
            <select name="symbol" class="custom-select">
                <option selected disabled>Select the stock for sale</option>
                {% for stock, price in investments.items() %}
                <option>{{ stock }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="sell-quantity">Quantity</label>
            <br>
            <input class="form-control" name="shares" type="number" min="1" step="1" value="1" id="sell-quantity">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
